	<main>
		<h1>Gallery</h1>
		<div id="gallery">
			<figure id="1">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2019-04/animals_hero-chinchilla.jpg" title="Chinchilla"><img alt="Chinchilla" src="gallery/chinchilla.jpg"> </a>				
	    		<figcaption>Chinchillas are wildly social, living in groups, which can form colonies of over 100 animals.</figcaption> 
			</figure>
			<figure id="2">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-11/animals_hero_Raggiana_bird_paradise.jpg" title="paradise"><img alt="Paradise" src="gallery/paradise.jpg"></a>
				<figcaption>Birds of paradise outshine other birds with their beautiful plumage and spectacular courtship displays.</figcaption>
			</figure>
			<figure id="3">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-10/animals_hero_cheetah.jpg" title="Cheetah"><img alt="Cheetah" src="gallery/cheetah.jpg"></a>
				<figcaption> If ever an animal was born to run, it’s the cheetah. It is the fastest land mammal.</figcaption>
			</figure>
			<figure id="4">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-09/animals_hero_lions_0.jpg" title="Lion"><img alt="Lion" src="gallery/lion.jpg"></a>
				<figcaption>The lion (Panthera leo) is a species in the family Felidae and a member of the genus Panthera.</figcaption>
			</figure>
			<figure id="5">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-09/animals_hero_chameleon.jpg" title="Chameleon"><img alt="Chameleon" src="gallery/chameleon.jpg"></a>
				<figcaption>Chameleons or chamaeleons (family Chamaeleonidae) are a distinctive and highly specialized clade of Old World lizards.</figcaption>
            </figure>
            <figure id="6">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2019-09/hero-axolotl.jpg" title="Axolotl"><img alt="Axolotl" src="gallery/axolotl.jpg"></a>
				<figcaption>Axolotl, a type of salamander, keeps its webbed feet firmly placed in infancy throughout its life.</figcaption>
				</figure>
			<figure id="7">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-09/animals_hero_antelope.jpg" title="Antelope"><img alt="Antelope" src="gallery/Antelope.jpg"></a>
				<figcaption>The word antelope has been used to describe a wide variety of horned mammals in the Family Bovidae.</figcaption>
				</figure>
			<figure id="8">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-08/animals_hero_bees.jpg" title="Bee"><img alt="Bee" src="gallery/bee.jpg"></a>
				<figcaption>Bees may be black, brown, or banded with white, yellow, or orange stripes. All bees are covered with hair.</figcaption>
			</figure>

			<figure id="9">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2017-03/animals_hero_bee-eaters.jpg" title="Bee Eater"><img alt="Bee Eater" src="gallery/beeeater.jpg"></a>
				<figcaption>Nest “helpers” excavate and defend nests, bring food to the breeding female, feed nestlings, and care for fledglings. </figcaption>
				</figure>    
			<figure id="10">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-10/animals_hero_poison_frog.jpg" title="Poison Frog"><img alt="Poison Frog" src="gallery/poisonfrog.jpg"></a>
				<figcaption>The golden poison can procude enough toxin at once to kill 10 humans.</figcaption>
				</figure>
			<figure id="11">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-11/animals_hero_macaws%20copy.jpg" title="Macaw"><img alt="Macaw" src="gallery/macaw.jpg"></a>
				<figcaption>A macaw’s beak is so strong it can easily crush a whole Brazil nut—or a person’s knuckle.</figcaption>
				</figure>
			<figure id="12">
				<a href="https://animals.sandiegozoo.org/sites/default/files/2016-09/animals_hero_meerkats_0.jpg" title="Meerkats"><img alt="Meerkats" src="gallery/meerkats.jpg"></a>
				<figcaption>Meerkats are able to eat venomous snakes and scorpions without being hurt, as they have immunity to the venom.</figcaption>
				</figure>
